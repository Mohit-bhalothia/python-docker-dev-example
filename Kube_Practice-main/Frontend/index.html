<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEase - Online Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">ðŸ›’ ShopEase</a>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h2 class="text-center mb-4">Featured Products</h2>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <!-- Product 1 -->
    <div class="col">
      <div class="card h-100 shadow-sm">
        <img src="images/shoes.jpg" class="card-img-top" alt="Shoes">
        <div class="card-body">
          <h5 class="card-title">Stylish Shoes</h5>
          <p class="card-text">$49.99</p>
          <button class="btn btn-outline-primary w-100">Add to Cart</button>
        </div>
      </div>
    </div>
    <!-- Product 2 -->
    <div class="col">
      <div class="card h-100 shadow-sm">
        <img src="images/shirt.jpg" class="card-img-top" alt="Shirt">
        <div class="card-body">
          <h5 class="card-title">Men's T-Shirt</h5>
          <p class="card-text">$19.99</p>
          <button class="btn btn-outline-primary w-100">Add to Cart</button>
        </div>
      </div>
    </div>
    <!-- Product 3 -->
    <div class="col">
      <div class="card h-100 shadow-sm">
        <img src="images/bag.jpg" class="card-img-top" alt="Bag">
        <div class="card-body">
          <h5 class="card-title">Travel Bag</h5>
          <p class="card-text">$29.99</p>
          <button class="btn btn-outline-primary w-100">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
